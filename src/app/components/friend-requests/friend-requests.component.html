<!-- src/app/sidebar/sidebar.component.html -->
<div class="card p-3 retro-dashboard-card">


  <div class="retro-achievements">
    <h5 class="text-center retro-dashboard-title">Friend Requests</h5>
  <div class="d-flex flex-column gap-2 mt-3" >
    <div class="retro-stat-box d-flex flex-row" *ngFor="let item of pendingRequests">
    <div class="  border-2 border-light rounded-4 d-flex align-items-center justify-content-center" style="width: 110px; height: 40px; background-color: #fcfcfc;">
      <span class="retro-stat-label text-dark">{{item.username}} </span>

    </div>
    <div class=" ms-auto mx-1  ">
      <button (click)="RespondToRequest(item.friendshipId, 'accepted')" class="btn btn-sm retro-accept-btn">
        Accept
      </button>
</div>
 <div class="">
   <button (click)="RespondToRequest(item.friendshipId, 'rejected')" class="btn btn-sm retro-reject-btn">
      Reject
   </button>
    </div>
    </div>
  <hr class="retro-divider"/>
            <!-- Message to show when the list is empty -->
            <p
              *ngIf="pendingRequests?.length === 0"
              class="text-center mt-4 retro-empty-message"
            >

              No friend Requests <br>at the moment.
            </p>

           <input class="form-control" type="text" [(ngModel)]="friendUsername" aria-label="Enter your Friend's ID" placeholder="Enter your Friend's Username">
                <button  class="btn btn-sm retro-add-btn" (click)="AddFriend()">
      Add Friend
   </button>
  </div>
  </div>
</div>
