<!-- src/app/app.component.html -->
<div class="todo-container">
  <h1>My To-Do List</h1>

  <!-- Form for adding new tasks -->
  <form class="add-task-form" (ngSubmit)="addTask()">
    <input type="text"
     [(ngModel)]="newTask"
         name="newTask"
     placeholder="Add a new task..." />
    <button type="submit" >Add Task</button>
  </form>

  <!-- List to display all tasks -->
  <ul class="todo-list">
    <!-- Use *ngFor to loop through your tasks -->
    <!-- The [class.completed] directive conditionally adds the 'completed' class -->
    <li *ngFor="let todo of allTasks" [class.completed]="todo.completed">
      <!-- Icon for completed tasks. You can use any icon library or a simple emoji. -->
      <span *ngIf="todo.completed" class="completed-icon">âœ”</span>

      <!-- Display the task text -->
      <span class="todo-text">{{ todo.task}}</span>

      <!-- Delete button -->
      <button class="delete-btn" (click)="deleteTodo(todo.id)">âœ–</button>
    </li>
  </ul>

  <!-- Message to show when the list is empty -->
  <p *ngIf="allTasks?.length === 0" class="empty-message">You have no tasks! ðŸŽ‰</p>
</div>
